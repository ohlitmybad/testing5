 (function() {
    var width = window.innerWidth;

    // Find the viewport meta tag
    var viewportMeta = document.querySelector('meta[name="viewport"]');
    if (viewportMeta) {
        if (width < 701) {
            var initialScale = width / 701;

            viewportMeta.setAttribute('content', 'width=device-width, initial-scale=' + initialScale + ', maximum-scale=' + initialScale + ', user-scalable=no');
        } else {
            var fixedScale = 1;

            viewportMeta.setAttribute('content', 'width=device-width, initial-scale=' + fixedScale + ', maximum-scale=' + fixedScale + ', user-scalable=no');
        }
    } 
})();

</script>

  <script>// JavaScript to handle the dropdown selection and reload the iframe
    const positionSelect = document.getElementById('positionSelect');
    const iframes = document.getElementsByTagName('iframe');
    const darkModeBtn = document.querySelector('.dark-mode-btn');
    const manageAccountBtn = document.querySelector('.manage-account');

    
    // Flag to track whether the iframe has been loaded before for each position
    const iframeLoaded = {
        home: false,
        goalkeeper: false,
        centreback: false,
        fullback: false,
        teams: false,
        fullback1: false,
        fullback2: false,
        fullback3: false,
        fullback4: false
    };
    
    positionSelect.addEventListener('change', function () {
        const selectedPosition = this.value;
    
        // Hide all iframes
        for (const iframe of iframes) {
            iframe.style.display = 'none';
        }
    
        // Show and reload the selected iframe (if it hasn't been loaded before)
        if (selectedPosition) {
            const selectedIframes = document.querySelectorAll(`#${selectedPosition}Iframe`);
            for (const iframe of selectedIframes) {
                iframe.style.display = 'block';
    
                // Check if the iframe has been loaded before
if (!iframeLoaded[selectedPosition] && selectedPosition !== "home" && selectedPosition !== "fullback1") {
    // If not loaded before and not "Home" or "fullback1", set the flag to true and reload the iframe
    iframeLoaded[selectedPosition] = true;
    iframe.src = iframe.src; // This line will reload the iframe
}
        }
    }

	    
        // Check if the selected position is "Home" and reload the iframe
        if (selectedPosition === "home") {
        const homeIframe = document.getElementById("homeIframe");
        homeIframe.src = homeIframe.src;
    }

	    // Check if the selected position is "fullback" and reload the iframe
if (selectedPosition === "fullback1") {
    const fullback1Iframe = document.getElementById("fullback1Iframe");
    fullback1Iframe.src = fullback1Iframe.src;
}

    });
    
    // Simulate a change event on page load to show the first iframe by default
    positionSelect.dispatchEvent(new Event('change'));

    manageAccountBtn.addEventListener('click', function () {
        // Set the value of the position select to "fullback1" (Manage Account)
        positionSelect.value = 'fullback1';
        // Trigger the change event to update the iframe
        positionSelect.dispatchEvent(new Event('change'));
    });
    

</script>
